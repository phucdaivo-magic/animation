<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }

    .point {
        width: 3px;
        height: 3px;
        background: green;
        position: absolute;
        border-radius: 100px;
    }

    .point.active {
        transform: scale(4);
        background: red;
        z-index: 1;
    }

    .character {
        width: 1px;
        height: 50px;
        background: red;
        position: absolute;
        /* display: none; */
    }

    .frame-size {
        width: 100vw;
        height: 100vh;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .character img {
        width: 9vw;
        margin-top: -4.5vw;
        margin-left: -4.5vw;
    }

    .context-menu {
        position: fixed;
        top: 0;
        left: 0;
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 2px;
        display: none;
    }

    .context-menu-item {
        padding: 3px 5px;
        cursor: pointer;
    }

    .context-menu-item:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    .banner-tor {
        width: 7vw;
        position: absolute;
    }

    .banner-tor:hover {
        outline: 3px #ccc dotted;
    }

    .banner-tor:after {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .banner-tor img {
        width: 100%;
    }

    .banner-tor:hover  .banner-resize{
        display: block;
    }

    .banner-resize {
        background: rgba(0, 0, 0, 0.3);
        width: 6px;
        height: 30px;
        position: absolute;
        top: calc(50% - 15px);
        right: 0;
        cursor: e-resize;
        z-index: 1;
        border-radius: 100px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        display: none;
    }

    @keyframes hover {
  0%, 100% {
    transform: translateY(0); }

  50% {
    transform: translateY(-10px); } }

    .banner-ballon {
        animation: hover 3s ease-in-out infinite;
    }


</style>
<body>
    <div style="width: 100vw;" class="animation-editor">
    <div class="context-menu" data-context-menu>
        <div data-add-banner="ImageBanner" class="context-menu-item">
           Image banner
        </div>
        <div data-add-banner="HomeBanner" class="context-menu-item">
            Home banner
        </div>

        <div data-add-banner="BallonBanner" class="context-menu-item">
            Ballon Banner
        </div>

        <div data-add-banner="FinishBanner" class="context-menu-item">
            Finish Banner
        </div>
    </div>
    <img style="width: 100%; pointer-events: none;" src="https://www.goesser.at/wp-content/themes/sisu-theme/images/kampagnen/skiwm/skiwm_bg.jpg" alt="">

    <div class="character">
        <img />
    </div>

    <div class="frame-size"></div>
</div>
    <script src="dist/main.js"></script>
</body>
</html>
